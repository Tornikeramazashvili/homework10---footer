<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <footer>
            <div class="footer-contact">
                <h1>კონტაქტი</h1><br>
                <p>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან
                    იქცა,
                    როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</p><br>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8421.378346404037!2d44.79856991553801!3d41.
                733316195603074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472b9d4f802f5%3A0xd524a9c42d0f6a4e!2z4YObL
                -GDoSDhg5zhg5Dhg6vhg5Dhg5rhg5Dhg5Phg5Thg5Xhg5g!5e0!3m2!1ska!2sge!4v1631897487646!5m2!1ska!2sge"></iframe><br><br>
                <div class="footer-contact-box">
                    <div class="footer-contact-numbers">
                        <div class="square-phone"></div>
                        <span>+995 555 444 333</span>
                    </div>
                    <div class="footer-contact-email">
                        <div class="square-email"></div>
                        <span>example@gmail.com</span>
                    </div>
                </div>
                <span class="footer-copyright">ყველა უფლება დაცულია</span>
            </div>
            <div class="footer-form">
                <form>
                    <div class="input-field">
                        <label for="fullname">სახელი, გვარი</label><br>
                        <input type="text" id="fullname">
                    </div><br>
                    <div class="input-field">
                        <label for="email">ელ.ფოსტა</label><br>
                        <input type="email" id="email">
                    </div><br>
                    <div class="input-field">
                        <label for="number">ტელეფონის ნომერი</label><br>
                        <input type="number" id="number">
                    </div><br>
                    <div class="input-field">
                        <label for="textarea">შეტყობინება</label><br><br>
                        <textarea></textarea>
                    </div>
                    <div class="sent-button">
                        <button>გაგზავნა</button>
                    </div>
                </form>
                <div class="footer-made-by">
                    <span>დამზადებულია <img src="images/heart.svg" alt="image of red heart">-ით</span>
                    <img src="images/Group 72.png" alt="logo of SmartWeb">
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
